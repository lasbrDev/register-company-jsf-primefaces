<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" lang="pt-BR"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Empresas de Gerenciamento</title>

	<h:outputStylesheet library="tamplates" name="style.css" />
</h:head>
<h:body>
	<header>
		<h:graphicImage library="tamplates" name="logo.png" />
	</header>
	<div id="content">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Razão Social:" for="corporateName" />
				<h:panelGroup>
					<p:inputText id="corporateName"
						value="#{managementCompaniesBean.company.corporateName}"
						required="true" />
					<p:message for="corporateName" />
				</h:panelGroup>

				<p:outputLabel value="Nome Fantasia:" for="tradeName" />
				<p:inputText id="tradeName"
					value="#{managementCompaniesBean.company.tradeName}" />

				<p:outputLabel value="Tipo de Empresa:" for="type" />
				<h:panelGroup>
					<p:selectOneMenu id="type"
						value="#{managementCompaniesBean.company.companyType}"
						required="true">
						<f:selectItem itemLabel="Selecione..." />
						<f:selectItems value="#{managementCompaniesBean.companyTypes}"
							var="companyType" itemLabel="#{companyType.description}"
							itemValue="#{companyType}" />
					</p:selectOneMenu>
					<p:message for="type" />
				</h:panelGroup>

				<p:outputLabel value="CNPJ:" for="cnpj" />
				<h:panelGroup>
					<p:inputText id="cnpj" 
					value="#{managementCompaniesBean.company.cnpj}"
						required="true">
						<f:validateLength minimum="18" maximum="18" />
					</p:inputText>

					<p:message for="cnpj" />
				</h:panelGroup>

				<p:outputLabel value="Data de Fundação:" for="fundationDate" />
				<h:panelGroup>
					<p:inputText id="fundationDate"
						value="#{managementCompaniesBean.company.fundationDate}"
						label="Data de Fundação">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputText>

					<p:message for="fundationDate" />
				</h:panelGroup>

				<p:outputLabel value="Faturamento:" for="invoicing" />
				<h:panelGroup>
					<p:inputText id="invoicing"
						value="#{managementCompaniesBean.company.invoicing}"
						label="Faturamento">
						<f:convertNumber pattern="#,##0.00" />
						<f:validateDoubleRange minimum="0" />
					</p:inputText>
					<p:message for="invoicing" />
				</h:panelGroup>

				<h:outputLabel />
				<p:commandButton value="Salvar"
					actionListener="#{managementCompaniesBean.save}" update="@form" />
				<h:outputLabel />
				<p:commandLink value="Precisa de Ajuda ?"

					action="#{managementCompaniesBean.help}" />
			</h:panelGrid>
		</h:form>
	</div>

	<footer>
		<p>
			Feito com ❤ por <a href="https://github.com/lasbrDev" target="_blank">✝
				lasbrDev ✝</a>
		</p>
	</footer>
</h:body>

</html>
