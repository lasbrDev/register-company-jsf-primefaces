<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" lang="pt-BR"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="title">
		Cadastro de Empresas
	</ui:define>

	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{managementCompaniesBean.allCompanies}" />
		</f:metadata>

		<h:form>
			<p:messages>
				<p:autoUpdate />
			</p:messages>
			<p:toolbar>
				<f:facet name="left">

					<p:inputText placeholder="Digite aqui um termo para pesquisa..."
						size="30" value="#{managementCompaniesBean.wordSearch}" />
					<p:commandButton icon="pi pi-search" value="Pesquisar" actionListener="#{managementCompaniesBean.search}" update="companiesDataTable" />

					<span class="ui-separator"> <span
						class="ui-icon pi pi-ellipsis-v" />
					</span>

					<p:commandButton value="Novo Cadastro" icon="pi pi-plus" onclick="PF('companyDialogWidgetVar').show()" />

					<span class="ui-separator"> <span
						class="ui-icon pi pi-ellipsis-v" />
					</span>

					<p:commandButton title="Editar" icon="pi pi-user-edit" />

					<span class="ui-separator"> <span
						class="ui-icon pi pi-ellipsis-v" />
					</span>

					<p:commandButton title="Excluir" icon="pi pi-trash" />

					<span class="ui-separator"> <span
						class="ui-icon pi pi-ellipsis-v" />
					</span>

					<p:commandButton title="Exportar para Excel"
						icon="pi pi-file-excel" />
				</f:facet>
			</p:toolbar>

			<p:spacer height="20px" />

			<p:dataTable id="companiesDataTable" value="#{managementCompaniesBean.companiesList}"
				var="company" emptyMessage="Nenuma informação a ser exibida"
				paginator="true" rows="10" paginatorPosition="bottom"
				showGridlines="true">
				<p:column headerText="Razão Social"
					sortBy="#{company.corporateName}">
					<h:outputText value="#{company.corporateName}" />
				</p:column>

				<p:column headerText="Nome Fantasia">
					<h:outputText value="#{company.tradeName}" />
				</p:column>

				<p:column headerText="Tipo Empresa">
					<h:outputText value="#{company.companyType}" />
				</p:column>

				<p:column headerText="Especialidade">
					<h:outputText value="#{company.fieldActivity.description}" />
				</p:column>
			</p:dataTable>
			
			<p:dialog header="Nova Empresa" widgetVar="companyDialogWidgetVar" modal="true" resizable="false" closeOnEscape="true" >
				<p:commandButton value="teste" />
			</p:dialog>
		</h:form>

	</ui:define>

</ui:composition>
