<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" lang="pt-BR"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Management Companies</title>

	<h:outputStylesheet library="tamplates" name="style.css" />
</h:head>
<h:body>
	<header>
		<h:graphicImage library="tamplates" name="logo.png" />
	</header>
	<div id="content">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Corporate Name:" for="corporateName" />
				<h:inputText id="corporateName"
					value="#{managementCompaniesBean.company.corporateName}" />

				<h:outputLabel value="Trade Name:" for="tradeName" />
				<h:inputText id="tradeName"
					value="#{managementCompaniesBean.company.tradeName}" />

				<h:outputLabel value="Company Type:" for="type" />
				<h:selectOneMenu id="type"
					value="#{managementCompaniesBean.company.companyType}">
					<f:selectItem itemLabel="Select..." />
					<f:selectItems value="#{managementCompaniesBean.companyTypes}"
						var="companyType" itemLabel="#{companyType.description}"
						itemValue="#{companyType}" />
				</h:selectOneMenu>

				<h:outputLabel />
				<h:commandButton value="Save"
					actionListener="#{managementCompaniesBean.save}" />
					
				<h:outputLabel />
				<h:commandLink value="Need Help"
					action="#{managementCompaniesBean.help}" />
			</h:panelGrid>
		</h:form>
	</div>

	<footer>
		<p>
			Made with ❤ by <a href="https://github.com/lasbrDev" target="_blank">✝
				lasbrDev ✝</a>
		</p>
	</footer>
</h:body>

</html>
