<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" lang="pt-BR"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Gerenciamento de Empresas</title>

	<h:outputStylesheet library="tamplates" name="style.css" />
	
	<f:metadata>
		<f:viewAction action="#{managementCompaniesBean.allCompanies}" />
	</f:metadata>
</h:head>
<h:body>
	<header>
		<h:graphicImage library="tamplates" name="logo.png" />
	</header>
	
	<H2>Cadastro de Empresas</H2>
	
	<div id="content">
		<p:dataTable value="#{managementCompaniesBean.companiesList}" var="company" emptyMessage="Nenuma informação a ser exibida">
			<p:column headerText="Razão Social">
				<h:outputText value="#{company.corporateName}" />
			</p:column>
			
			<p:column headerText="Nome Fantasia">
				<h:outputText value="#{company.tradeName}" />
			</p:column>
			
			<p:column headerText="Tipo Empresa">
				<h:outputText value="#{company.companyType}" />
			</p:column>
			
			<p:column headerText="Especialidade">
				<h:outputText value="#{company.fieldActivity.description}" />
			</p:column>
		
		</p:dataTable>
	</div>

	<footer>
		<p>
			Feito com ❤ por <a href="https://github.com/lasbrDev" target="_blank">✝
				lasbrDev ✝</a>
		</p>
	</footer>
</h:body>

</html>
