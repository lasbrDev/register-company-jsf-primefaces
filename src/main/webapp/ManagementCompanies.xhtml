<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" lang="pt-BR"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Management Companies</title>

	<h:outputStylesheet library="tamplates" name="style.css" />
</h:head>
<h:body>
	<header>
		<h:graphicImage library="tamplates" name="logo.png" />
	</header>
	<div id="content">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Corporate Name:" for="corporateName" />
				<h:inputText id="corporateName" />

				<h:outputLabel value="Trade Name:" for="tradeName" />
				<h:inputText id="tradeName" />

				<h:outputLabel value="Company Type:" for="type" />
				<h:selectOneMenu id="type">
					<f:selectItem itemLabel="Select..." />
					<f:selectItem itemLabel="MEI" itemValue="MEI" />
					<f:selectItem itemLabel="LTDA" itemValue="LTDA" />
				</h:selectOneMenu>

				<h:outputLabel />
				<h:commandButton value="Save" />
			</h:panelGrid>

			<h:dataTable value="#{[0, 0, 0, 0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Corporate Name" />
					</f:facet>
					<h:outputText value="LasBr Softwares, Desenvolvimento LTDA" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Trade Name" />
					</f:facet>
					<h:outputText value="LasBr" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Company Type" />
					</f:facet>
					<h:outputText value="LTDA" />
				</h:column>

			</h:dataTable>
		</h:form>
	</div>

	<footer>
		<p>
			Made with ❤ by <a href="https://github.com/lasbrDev" target="_blank">✝
				lasbrDev ✝</a>
		</p>
	</footer>
</h:body>

</html>
