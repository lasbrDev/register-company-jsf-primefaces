<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" lang="pt-BR"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>Gerenciamento de Empresas</title>

	<h:outputStylesheet library="templates" name="style.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.15.4/css/all.min-jsf.css" />

</h:head>
<h:body>
	<header>
		<h:graphicImage library="templates" name="logo.png" />
	</header>
	<h2>
		<ui:insert name="title" />
	</h2>

	<div id="content">
		<ui:insert name="content" />
	</div>
	<footer>
		<p>
			Feito com ❤ por <a href="https://github.com/lasbrDev" target="_blank">✝
				lasbrDev ✝</a>
		</p>

	</footer>

	<h:form>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
			responsive="true" width="450">
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no ui-button-flat" />
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" />
		</p:confirmDialog>
	</h:form>
</h:body>

</html>
